<!DOCTYPE html>
<html lang="en"
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
<title>Signup</title>
</head>
<body>
	<div id="content" class="p-4">

		<div class="grid grid-cols-12 mt-4">
			<div class="col-span-4 md:col-span-3 lg:col-span-3 xl:col-span-4"></div>
			<div class="col-span -12 md:col-span-8 lg:col-span-6 xl:col-span-4">
				<div
					class="block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
					<!-- Message here -->
					<div data-th-replace="message::messagebox"></div>
					<h5
						class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
						Signup Here</h5>
					<p class="font-normal text-gray-400 dark:text-gray-400">Start
						managing contacts on cloud ....</p>
					<!-- Form -->
					<form data-th-action="@{'/do-register'}" method="post"
						data-th-object="${userForm}" class="mt-5" novalidate>
						<div class="mb-3">
							<label for="email"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
								Name</label> <input type="text" id="name" data-th-field="*{name}"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Name" required />
							<p data-th-if="${#fields.hasErrors('name')}"
								data-th-errors="*{name}" class="text-red-600 px-1 py-2">
								Name is required</p>

						</div>
						<div class="mb-3">
							<label for="email"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
								Email</label> <input type="email" id="email" data-th-field="*{email}"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Email" required />
							<p data-th-if="${#fields.hasErrors('email')}"
								data-th-errors="*{email}" class="text-red-600 px-1 py-2">
								Email is required</p>

						</div>

						<div class="mb-3">
							<label for="password"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
								New Password</label> <input type="password" id="password"
								data-th-field="*{password}"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Password" required />
							<p data-th-if="${#fields.hasErrors('password')}"
								data-th-errors="*{password}" class="text-red-600 px-1 py-2">
								Password is required</p>

						</div>
						<div class="mb-3">
							<label for="phone"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
								Contact Number</label> <input type="text" id="phone"
								data-th-field="*{phoneNumber}"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Contact Number" required />
							<p data-th-if="${#fields.hasErrors('phoneNumber')}"
								data-th-errors="*{phoneNumber}" class="text-red-600 px-1 py-2">
								phone Number is required</p>

						</div>
						<div class="mb-3">
							<label for="about"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
							<textarea id="about" rows="6" data-th-field="*{about}"
								class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="About your self"></textarea>
							<p data-th-if="${#fields.hasErrors('about')}"
								data-th-errors="*{about}" class="text-red-600 px-1 py-2">
								Abut is required</p>
						</div>
						<div class="mb-3 flex justify-center space-x-3">
							<!--  Buttons -->
							<button type="submit"
								class="px-3 py-2 rounded bg-gray-700  hover:bg-gray-800 text-white dark:bg-blue-700 dark:hover:bg-blue-800">Signup</button>


							<!--  Buttons -->
							<button type="reset"
								class="px-3 py-2 rounded bg-orange-700  hover:bg-orange-800 text-white dark:bg-orange-700 dark:hover:bg-orange-800">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
		console.log("Signup page");
	</script>
</body>
</html>
